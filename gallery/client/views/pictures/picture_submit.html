<template name="pictureSubmit">
  <form class="main" method="post" >
    <div class="control-group">
        <label class="control-label" for="url">Picture</label>
        <div class="controls">
            <input name="url" type="text" value="" placeholder="URL"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" type="text" value="" placeholder="Name your picture"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="message">Message</label>
        <div class="controls">
            <textarea name="message" type="text" value=""></textarea>
        </div>
    </div> 

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary" 	/>
        </div>
    </div>
  </form>
</template>
